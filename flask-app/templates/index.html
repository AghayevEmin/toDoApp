</html><!DOCTYPE html>
<html>
<head>
    <title>ToDo App</title>
    <style>
        body { font-family: sans-serif; padding: 2em; }
        li.done { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>
    <h1>My ToDo List</h1>
    <form method="POST">
        <input type="text" name="title" placeholder="Add a new task" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for todo in todos %}
        <li class="{{ 'done' if todo[2] else '' }}">
            {{ todo[1] }}
            [<a href="/toggle/{{ todo[0] }}">Toggle</a>]
            [<a href="/delete/{{ todo[0] }}">Delete</a>]
        </li>
        {% endfor %}
    </ul>
</body>
</html>
